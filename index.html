<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twinkle Twinkle Little Star - Fun Kids Music Video ‚ú®</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #4b0082, #00008b, #000000);
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 4.5rem;
      margin: 0 2rem 3rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      transition: color 0.3s;
    }

    button {
      font-size: 2.5rem;
      padding: 1.5rem 3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.3s;
    }

    #startBtn {
      background: #ffdd00;
      color: #4b0082;
    }

    #startBtn:hover {
      transform: scale(1.1);
      background: #ffee55;
    }

    #stopBtn {
      background: #ff3333;
      color: white;
      margin-top: 2rem;
      display: none;
    }

    #stopBtn:hover {
      background: #ff6666;
    }

    .star {
      position: absolute;
      pointer-events: none;
      user-select: none;
    }

    .moon {
      position: absolute;
      top: 4rem;
      right: 6rem;
      font-size: 8rem;
      opacity: 0.9;
    }

    .bounce-sparkle {
      position: absolute;
      top: 10rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 7rem;
      animation: bounce 2s infinite;
    }

    .spin-star {
      position: absolute;
      bottom: 8rem;
      left: 8rem;
      font-size: 8rem;
      animation: spin 30s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.5) rotate(15deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="moon">üåï</div>

  <div id="container">
    <button id="startBtn">Start the Music Video! üé∂</button>
    <h1 id="lyric"></h1>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    const lyrics = [
      { text: "Twinkle, twinkle, little star,", start: 0 },
      { text: "How I wonder what you are.", start: 7 },
      { text: "Up above the world so high,", start: 14 },
      { text: "Like a diamond in the sky.", start: 21 },
      { text: "Twinkle, twinkle, little star,", start: 28 },
      { text: "How I wonder what you are.", start: 35 }
    ];

    const noteFreqs = [
      261.63, 261.63, 392, 392, 440, 440, 392,
      349.23, 349.23, 329.63, 329.63, 293.66, 293.66, 261.63,
      392, 392, 349.23, 349.23, 329.63, 329.63, 293.66,
      392, 392, 349.23, 349.23, 329.63, 329.63, 293.66,
      261.63, 261.63, 392, 392, 440, 440, 392,
      349.23, 349.23, 329.63, 329.63, 293.66, 293.66, 261.63
    ];

    const noteDur = 0.6;
    const starEmojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´', '‚ú®', 'üåô'];

    let audioCtx = null;
    let startTime = 0;
    let animationId = null;
    let hue = 0;

    const lyricEl = document.getElementById('lyric');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    // Generate twinkling stars
    function createStars() {
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
        star.style.fontSize = Math.random() > 0.5 ? '3rem' : '2rem';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animation = `twinkle ${3 + Math.random() * 3}s ease-in-out infinite`;
        star.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(star);
      }
    }

    function playNote(freq, dur, when) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.value = 0.3;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(when);
      osc.stop(when + dur);
    }

    function startMusic() {
      if (audioCtx) return;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume().then(() => {
        startTime = audioCtx.currentTime;

        let time = audioCtx.currentTime;
        noteFreqs.forEach(freq => {
          playNote(freq, noteDur * 0.9, time);
          time += noteDur;
        });

        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        lyricEl.textContent = lyrics[0].text;

        // Add bouncing sparkle and spinning star
        const sparkle = document.createElement('div');
        sparkle.className = 'bounce-sparkle';
        sparkle.textContent = '‚ú®';
        document.body.appendChild(sparkle);

        const spinStar = document.createElement('div');
        spinStar.className = 'spin-star';
        spinStar.textContent = 'üåü';
        document.body.appendChild(spinStar);

        animate();
      });
    }

    function animate() {
      const elapsed = audioCtx.currentTime - startTime;
      const noteIndex = Math.floor(elapsed / noteDur);

      // Update lyric
      let currentLyric = '';
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (noteIndex >= lyrics[i].start) {
          currentLyric = lyrics[i].text;
          break;
        }
      }
      lyricEl.textContent = currentLyric || 'Enjoy the stars! ‚ú®';

      // Rainbow color
      hue = (hue + 2) % 360;
      lyricEl.style.color = `hsl(${hue}, 100%, 70%)`;

      animationId = requestAnimationFrame(animate);
    }

    function stopMusic() {
      if (animationId) cancelAnimationFrame(animationId);
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }

      startBtn.style.display = 'block';
      stopBtn.style.display = 'none';
      lyricEl.textContent = '';
      lyricEl.style.color = '';

      // Remove extra elements
      document.querySelectorAll('.bounce-sparkle, .spin-star').forEach(el => el.remove());
    }

    startBtn.addEventListener('click', startMusic);
    stopBtn.addEventListener('click', stopMusic);

    // Create stars on load
    createStars();
  </script>
</body>
</html>
