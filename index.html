<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengu-Tine Happy Dance Party ğŸ‰</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      font-family: system-ui, sans-serif;
    }
    canvas {
      display: block;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 3.2rem;
      text-shadow: 3px 3px 0 #ff6b6b, -3px -3px 0 #4ecdc4;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50%      { transform: translateX(-50%) translateY(-15px); }
    }
    #info {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 1.1rem;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="title">Happy Animal Party! ğŸ§ğŸ˜ğŸ°</div>
<div id="info">Made with â¤ï¸ by PENGU-TINE</div>

<canvas id="c"></canvas>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// â”€â”€â”€ Audio â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

// Main melody oscillator
const osc = audioCtx.createOscillator();
const gain = audioCtx.createGain();
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.type = 'square';
gain.gain.value = 0.12;

const scale = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C major
let noteIdx = 0;

function playMelody() {
  osc.frequency.setValueAtTime(
    scale[noteIdx % scale.length] * (0.98 + Math.random() * 0.04),
    audioCtx.currentTime
  );
  noteIdx++;
}
osc.start();
setInterval(playMelody, 320);

// Kick drum simulation
function kick() {
  const oscK = audioCtx.createOscillator();
  const gainK = audioCtx.createGain();
  oscK.connect(gainK);
  gainK.connect(audioCtx.destination);
  oscK.type = 'sine';
  oscK.frequency.setValueAtTime(120, audioCtx.currentTime);
  oscK.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.12);
  gainK.gain.setValueAtTime(0.6, audioCtx.currentTime);
  gainK.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.18);
  oscK.start();
  oscK.stop(audioCtx.currentTime + 0.2);
}
setInterval(kick, 640);

// â”€â”€â”€ Characters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const characters = [
  // Penguin
  {
    x: w*0.25, y: h*0.6, color: '#000', belly: '#fff',
    update(t) {
      this.x = w*0.25 + Math.sin(t/400)*60;
      this.angle = Math.sin(t/150)*0.4;
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);

      // body
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.ellipse(0, 0, 50, 70, 0, 0, Math.PI*2);
      ctx.fill();

      // belly
      ctx.fillStyle = this.belly;
      ctx.beginPath();
      ctx.ellipse(0, 15, 38, 55, 0, 0, Math.PI*2);
      ctx.fill();

      // eyes
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(-18, -35, 8, 0, Math.PI*2);
      ctx.arc( 18, -35, 8, 0, Math.PI*2);
      ctx.fill();

      // beak
      ctx.fillStyle = '#ff9f1c';
      ctx.beginPath();
      ctx.moveTo(-12, -15);
      ctx.lineTo( 12, -15);
      ctx.lineTo(  0,  10);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }
  },

  // Elephant
  {
    x: w*0.5, y: h*0.55, color: '#5c5c5c',
    trunkOffset: 0,
    update(t) {
      this.y = h*0.55 + Math.sin(t/700)*12;
      this.trunkOffset = Math.sin(t/300)*25;
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);

      // body
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.ellipse(0, 0, 80, 55, 0, 0, Math.PI*2);
      ctx.fill();

      // head
      ctx.beginPath();
      ctx.ellipse(-45, -40, 38, 28, 0, 0, Math.PI*2);
      ctx.fill();

      // ear
      ctx.beginPath();
      ctx.ellipse(-75, -35, 35, 25, Math.PI/5, 0, Math.PI*2);
      ctx.fill();

      // eye
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(-65, -45, 8, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(-65, -45, 4, 0, Math.PI*2);
      ctx.fill();

      // trunk
      ctx.strokeStyle = this.color;
      ctx.lineWidth = 18;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(-80, -25);
      ctx.quadraticCurveTo(-110 + this.trunkOffset, -20, -95 + this.trunkOffset*0.6, 30);
      ctx.stroke();

      ctx.restore();
    }
  },

  // Rabbit
  {
    x: w*0.75, baseY: h*0.65, jump: 0, jumpDir: 1,
    update(t) {
      this.jump += this.jumpDir * 5.5;
      if (this.jump > 40 || this.jump < -5) this.jumpDir *= -1;
    },
    draw() {
      ctx.save();
      ctx.translate(this.x, this.baseY - this.jump);

      // body
      ctx.fillStyle = '#ff99cc';
      ctx.beginPath();
      ctx.ellipse(0, 0, 38, 65, 0, 0, Math.PI*2);
      ctx.fill();

      // ears
      ctx.beginPath();
      ctx.ellipse(-18, -75, 12, 45, Math.PI/5, 0, Math.PI*2);
      ctx.ellipse( 18, -75, 12, 45, -Math.PI/5, 0, Math.PI*2);
      ctx.fill();

      // inner ears
      ctx.fillStyle = '#ff6699';
      ctx.beginPath();
      ctx.ellipse(-18, -75, 8, 35, Math.PI/5, 0, Math.PI*2);
      ctx.ellipse( 18, -75, 8, 35, -Math.PI/5, 0, Math.PI*2);
      ctx.fill();

      // eyes
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(-14, -25, 7, 0, Math.PI*2);
      ctx.arc( 14, -25, 7, 0, Math.PI*2);
      ctx.fill();

      ctx.restore();
    }
  }
];

// â”€â”€â”€ Animation loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let time = 0;
function loop() {
  time += 16;

  ctx.clearRect(0, 0, w, h);

  // sparkling background dots
  ctx.globalAlpha = 0.7;
  for (let i = 0; i < 30; i++) {
    const x = (time*0.03 + i*123) % w;
    const y = (time*0.05 + i*77) % h;
    ctx.fillStyle = `hsl(${(time + i*30)%360}, 100%, 65%)`;
    ctx.beginPath();
    ctx.arc(x, y, 4 + Math.sin(time/800 + i)*3, 0, Math.PI*2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;

  characters.forEach(char => {
    char.update(time);
    char.draw();
  });

  requestAnimationFrame(loop);
}
loop();

// Optional: stop sound after 2 minutes (kids have short attention!)
setTimeout(() => {
  osc.stop();
}, 120_000);

</script>
</body>
</html>
